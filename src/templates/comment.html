<li class="comment-box__item media" data-id="{{id}}" data-time="{{timestamp}}">
  <div class="media-left">
    {% if author_url %}<a href="{{author_url}}">{% endif %}<img class="img-circle" src="{{avatar_url}}">{% if author_url %}</a><a href="{{author_url}}">{% endif %}{{author}}{% if author_url %}</a>{% endif %}
  </div>
  <div class="media-body">
    <div class="comment-box__item-main">
      <div class="reply-name">{% if reply_to %}<a href="{{reply_to.profile_url}}">{{reply_to.name}}</a>{% endif %}</div>
      <div class="comment-box__item-content">{{message}}</div>
    </div>
    <div class="comment-box__item-toolbox">
      <span class="time">{{time}}</span>
      <a href="#" class="reply-link">回复</a>
    </div>
  </div>
</li>
