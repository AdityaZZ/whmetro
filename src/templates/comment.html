<li class="comment-box__item media" data-id="{{id}}" data-time="{{timestamp}}">
  <div class="media-left">
    <img class="img-circle" src="{{avatar_url}}"><a href="#">{{author}}</a>
  </div>
  <div class="media-body">
    {% if reply_to %}回复<a class="reply-name" href="{{reply_to.profile_url}}">{{reply_to.name}}</a>：{% endif %}{{message}}
    <div class="comment-box__item-toolbox">
      <span class="time">{{time}}</span>
      <a href="#" class="reply-link">回复</a>
    </div>
  </div>
</li>
