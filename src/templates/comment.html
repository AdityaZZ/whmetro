<li class="media">
  <div class="media-left">
    <img class="img-circle" src="{{avatar_url}}"><a href="#">{{author}}</a>
  </div>
  <div class="media-body">
    {% if reply_to %}回复<a href="{{reply_to.profile_url}}">{{reply_to.name}}</a>：{% endif %}{{message}}
    <div class="comment-box__item-toolbox">
      <span class="time">{{time}}</span>
      <a href="#" class="reply">回复</a>
    </div>
  </div>
</li>
